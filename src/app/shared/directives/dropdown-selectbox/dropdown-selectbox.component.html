<div (mouseleave)="onBlur()" class="new-drop-down mt-3 relative">
  <div class="relative">
    <input type="text" class="form-control {{customClasses}}" autocomplete="off" (click)="onFocus()"
      (keyup)="searchData($event)" [value]="selectedItem?.name" [attr.placeholder]="placeholder" [class.error-feild]="error">
    <!-- <fa-icon [icon]="configService.faSearch" class="absolute right-3.5 top-2 mr-4"></fa-icon> -->
    <fa-icon [icon]="configService.faAngleDown" class="absolute right-3.5 top-2 arraow-drop"></fa-icon>
  </div>
  <ul class="autocomplete_v2" [class.hide]="!isDropDownOpen">
    <ng-container *ngFor="let selItem of searchedData,let selIndex = index">
      <li *ngIf="selItem.id != selectedItem?.id" class="option-{{ selIndex }} p-3 border-b"
        (click)="onItemSelect(selItem, selIndex);">
        {{selItem?.name}}
      </li>
    </ng-container>
  </ul>
</div>
